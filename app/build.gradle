    implementation 'pl.bclogic:pulsator4droid:1.0.3'
    //dhmaka hona jsy facebook pr dil emoji kro tw ata h ak dam
    implementation 'pub.hanks:smallbang:1.2.2'
    //for gif image view
    implementation 'com.felipecsl:gifimageview:2.2.0'
    //splash screen k lye ye oper wali gif wali r ye nichy wali ko add krna h
    implementation 'commons-io:commons-io:2.4'
