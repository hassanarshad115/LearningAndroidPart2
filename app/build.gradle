    implementation 'com.haozhang.libary:android-slanted-textview:1.2'
    //password Edit Text View
    implementation 'com.github.anshulagarwal06:PasswordEditText:v1.0'
    //easy android animation
    implementation 'com.github.2359media:EasyAndroidAnimations:0.8'
    //Easy Licences Dialog
    implementation 'rb.popview:popview:0.1.0'
    //easy licence dialog dosra
    implementation 'com.github.marcoscgdev:Licenser:1.0.5'
